<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Infinity-Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'godcore-dark': '#111827',
              'godcore-darker': '#0f172a',
              'godcore-light': '#1f2937',
              'godcore-accent': '#3b82f6',
              'godcore-accent-hover': '#2563eb',
              'godcore-text': '#f3f4f6',
              'godcore-text-secondary': '#9ca3af',
            },
            keyframes: {
              'space-bg': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'space-bg': 'space-bg 30s ease infinite',
              'fade-in': 'fade-in 1s ease-out',
              'slide-in-up': 'slide-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-godcore-darker">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
